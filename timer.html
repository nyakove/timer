<head>
<title></title>
<link rel='stylesheet' href='timer.css' />
<link rel="shortcut icon" href="favicon.png"> 
</head>
<body>
<div id='container'>
<div id='timer'>
</div>
<div id='fullscreen'>
<img src='fullscreen.png' />
</div>
</div>
<script>
var title = document.getElementsByTagName('title')[0];
function time() {
a = new Date();
seconds = a.getSeconds();
if (seconds < 10) {
	seconds = '0' + seconds;
	}
minutes = a.getMinutes();
if (minutes < 10) {
	minutes = '0' + minutes;
	}
hours = a.getHours();
if (hours < 10) {
	hours = '0' + hours;
}

timeNow = hours + ':' + minutes + ':' + seconds;

timer.innerHTML = timeNow;
title.innerHTML = timeNow;
}

function fullScreen() {
	if(document.webkitIsFullScreen) {
		document.webkitExitFullscreen();
		return;
	}
	document.body.webkitRequestFullscreen();
}

function F11Check(event) {
if(event.key == 'F11') {
	event.preventDefault();
	}
}

document.onload = time();
setInterval(time, 1000);
document.getElementById('fullscreen').addEventListener('click', fullScreen);
document.addEventListener('keydown', F11Check);

</script>
</body>
