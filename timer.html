<head>
<title></title>
<link rel='stylesheet' href='timer.css' />
<link rel="shortcut icon" href="favicon.png"> 
</head>
<body>
<div id='container'>
<div id='timer'>
</div>
<div id='date'>середа, 17 жовтня 2018 р.
</div>
</div>
<div id='fullscreen'>
<img src='fullscreen.png' />
</div>
<script>
var title = document.getElementsByTagName('title')[0];
function time() {
a = new Date();
seconds = a.getSeconds();
if (seconds < 10) {
	seconds = '0' + seconds;
	}
minutes = a.getMinutes();
if (minutes < 10) {
	minutes = '0' + minutes;
	}
hours = a.getHours();
if (hours < 10) {
	hours = '0' + hours;
}

timeNow = hours + ':' + minutes + ':' + seconds;

timer.innerHTML = timeNow;
title.innerHTML = timeNow;
}

function fullScreen() {
	if(document.webkitIsFullScreen) {
		document.webkitExitFullscreen();
		document.getElementById('date').style.display = 'none';
		return;
	}
	addDate();
	document.body.webkitRequestFullscreen();
	document.getElementById('date').style.display = 'inherit';
}

function F11Check(event) {
if(event.key == 'F11' || event.key == 'Escape' || event.key == 'Esc' ) {
	event.preventDefault();
	}
}

function addDate() {
var options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
var dateTimeFormat = new Intl.DateTimeFormat('uk-UA', options);
date.innerHTML = dateTimeFormat.format(a);
}

document.onload = time();
document.onload = addDate();
setInterval(time, 1000);
document.getElementById('fullscreen').addEventListener('click', fullScreen);
document.addEventListener('keydown', F11Check);

</script>
</body>
